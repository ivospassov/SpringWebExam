<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"/>
<body>
<header id="top" class="header">
    <th:block th:include="~{fragments/nav}"/>
</header>
<div
        id="bg-auth-img"
        class="bg-image"
>
    <br/>
    <br/>
    <form method="POST" th:action="@{/users/login}" th:object="${loginDTO}" class="mx-auto w-25 bg-blur mp-5">
<!--        th:method="POST" th:href="@{/users/login}" th:object="${loginDTO}"-->

        <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>
        <div th:if="${userIsValid == false}" class="text-danger text-center mb-1">Incorrect username or password!</div>

        <div class="form-group">
            <label for="username">Username</label>
            <input
                    th:field="*{username}"
                    name="username"
                    type="text"
                    class="form-control"
                    id="username"
                    aria-describedby="emailHelp"
                    placeholder="Enter username"
            />
            <small id="emailHelp" class="form-text text-muted"
            >We'll never share your credentials with anyone else.</small
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    th:field="*{password}"
                    name="password"
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
            />
            <small class="form-text text-muted">
                Don't have an account?
                <a href="/users/register"><span class="badge badge-secondary">Make one!</span></a>
            </small>
        </div>
        <button type="submit" class="btn btn-danger mb-3">Login</button>
    </form>
    <th:block th:include="/fragments/footer"/>
</div>
</body>
</html>
