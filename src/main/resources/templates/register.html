<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{/fragments/head}"/>
<body>
<header id="top" class="header">
    <th:block th:include="~{fragments/nav}"/>
</header>
<div
        id="bg-auth-img"
        class="bg-image"
>
    <br/>
    <br/>
    <form th:method="POST" th:action="@{/users/register}" th:object="${registerDTO}" class="mx-auto w-25 bg-blur mp-5">
        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input
                    th:field="*{username}"
                    name="username"
                    th:errorclass="'is-invalid alert-danger'"
                    type="text"
                    class="form-control"
                    id="exampleInputUsername1"
                    aria-describedby="emailHelp"
                    placeholder="Enter username"
            />
            <small class="invalid-feedback text-danger">Username length must be between 5 and 20 characters!</small>
            <small th:if="${usernameIsValid == false}" class="text-danger">Username already exists!</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
                    th:field="*{email}"
                    name="email"
                    th:errorclass="'is-invalid alert-danger'"
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
            />
            <small th:if="${emailIsValid == false}" class="text-danger">Email already exists!</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
                    th:field="*{password}"
                    name="password"
                    th:errorclass="'is-invalid alert-danger'"
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
            />
            <small class="invalid-feedback text-danger">Password must be between 5 and 20 characters!</small>
        </div>
        <div class="form-group">
            <label for="exampleInputConfirmPassword1">Confirm Password</label>
            <input
                    th:field="*{confirmPassword}"
                    name="confirmPassword"
                    th:errorclass="'is-invalid alert-danger'"
                    type="password"
                    class="form-control"
                    id="exampleInputConfirmPassword1"
                    placeholder="Confirm Password"
            />
            <small th:if="${passwordsMatch == false}" class="text-danger">Passwords don't match!</small>
        </div>
        <button type="submit" class="btn btn-danger mb-3">Register</button>
    </form>
    <th:block th:include="~{/fragments/footer}"/>
</div>
</body>
</html>
