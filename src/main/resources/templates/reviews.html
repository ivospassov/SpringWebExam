<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyDoc</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="review-body">
<div class="rating-container">
    <h1 class="form-heading">Rating Form</h1>
    <form class="review-form" th:action="@{/review/comment/{id}(id=${doctor.id})}" th:method="POST" th:object="${reviewDTO}">
        <div class="stars-rating">
            <span id="star-1" class="fa fa-star" href="#"></span>
            <span id="star-2" class="fa fa-star" href="#"></span>
            <span id="star-3" class="fa fa-star" href="#"></span>
            <span id="star-4" class="fa fa-star" href="#"></span>
            <span id="star-5" class="fa fa-star" href="#"></span>
        </div>
        <label for="exampleFormControlTextarea1">Leave a comment:</label>
        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" th:field="*{comment}" name="comment"></textarea>
            <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
